<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="images/Instagram-Icon.png"
</head>
<body>
    <div id="banner">
        <img src="./images/image2.jpeg">
        <div class="banner2">
            <img src="./images/image2.jpeg"/>
        </div>
       <div class="box">
            <div class="insta">
                <h1>  <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yr/r/NL0hPV-L09m.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i></h1>
            </div>
            <div class="input">
                <input type="email, text, number" id="login" placeholder="Phone number, username, or email" name="login" class="forinput" required/>
            </div>
            <div class="input input1">
                <input type="password" id="pw" placeholder="password" name="pw" class="forinput" required/>
            </div>
            <div class="forbutton">
                <button><a href="index.html">Log in</a></button>
            </div>
            <div class="log">
                <h2 class="h2">OR</h2>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook-square"></i>
                <h3>Log in with Facebook</h3>
            </div>
            <div id="forgot">
                <h4>Forgot password?</h4>
            </div>
       </div>
    </div>
    <div id="newbanner">
        <div class="nthchild">
            <h5>Don't have an account? <a class="forA">Sign up</a></h5>
        </div>
    </div>
    <div class="forh5">
        <h5 class="h5">Get the app.</h5>
    </div>
    <div>
        <img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
    </div>
    <div>
        <img alt="Get it from Microsoft" class="_aa6q" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
    </div>
     
    <script src="main.js"></script>
</body>
</html>
